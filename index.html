<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beatmania Style Music Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="title">BEATMANIA STYLE</div>
        
        <div class="score-area">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="combo">Combo: <span id="combo">0</span></div>
        </div>
        
        <canvas id="gameCanvas" width="900" height="500"></canvas>
        
        <div class="judgment" id="judgment"></div>
        
        <div class="menu">
            <button id="startBtn">START</button>
            <button id="pauseBtn" disabled>PAUSE</button>
            <button id="resetBtn">RESET</button>
        </div>
        
        <div class="song-select">
            <div class="upload-section">
                <label for="audioUpload" class="upload-label">MP3をアップロード</label>
                <input type="file" id="audioUpload" accept="audio/mp3,audio/mpeg" style="display: none;">
                <div class="upload-status" id="uploadStatus">ファイルが選択されていません</div>
            </div>
            
            <div class="song-library">
                <div class="library-title">楽曲ライブラリ</div>
                <div class="song-list" id="songList">
                    <div class="song-item active" data-song="-1">
                        <div class="song-name">Sample Song</div>
                        <div class="song-info">3:00 | BPM: 120</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="level-select">
            <div class="level-label">DIFFICULTY</div>
            <div class="level-buttons">
                <button class="level-btn active" data-level="easy">BEGINNER</button>
                <button class="level-btn" data-level="normal">NORMAL</button>
                <button class="level-btn" data-level="hard">HYPER</button>
            </div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
