<!DOCTYPE html>
<html lang="ja">
<head>

    <title>BEATMANIA STYLE - Music Upload Center</title>
    <style>
        * {

        }
        
        body {

            font-family: Arial, sans-serif;

            min-height: 100vh;
            display: flex;

        }
        
        .upload-center {

        }
        
        .logo {

        }
        
        .subtitle {

        }
        
        .upload-section {

        .upload-label {

        }
        
        .upload-label:hover {

            box-shadow: 0 0 25px rgba(0, 136, 255, 0.7);

        }
        
        .song-form {

        }
        
        .form-group {
            margin: 15px 0;
        }
        
        .form-group label {
            display: block;
            color: #00ffff;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #0088ff;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
        }
        
        .form-group input:focus {

            border-color: #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }
        
        .submit-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #ff6600, #cc4400);
            border: 3px solid #ff8800;
            border-radius: 10px;
            color: white;

            font-weight: bold;
            cursor: pointer;

        .submit-btn:hover {

        .submit-btn:disabled {

        }
        
        .status {

            font-size: 1.1rem;
        }
        
        .success { color: #00ff00; }
        .error { color: #ff0000; }
        .processing { color: #ffaa00; }
        
        .play-link {
            margin-top: 30px;
            padding: 15px;
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #00ffff;

        }
        
        .play-link a {
            color: #00ffff;

            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .play-link a:hover {

        }
    </style>
</head>
<body>
    <div class="upload-center">
        <h1 class="logo">BEATMANIA STYLE</h1>
        <p class="subtitle">Music Upload Center</p>
        
        <div class="upload-section">
            <label for="audioFile" class="upload-label">MP3ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠ</label>
            <input type="file" id="audioFile" accept="audio/mp3,audio/mpeg" style="display: none;">
        </div>
        
        <div class="song-form" id="songForm" style="display: none;">
            <div class="form-group">
                <label for="songTitle">æ¥½æ›²ã‚¿ã‚¤ãƒˆãƒ«</label>
                <input type="text" id="songTitle" placeholder="æ¥½æ›²ã®ã‚¿ã‚¤ãƒˆãƒ«ã‚’å…¥åŠ›">
            </div>
            
            <div class="form-group">
                <label for="songArtist">ã‚¢ãƒ¼ãƒ†ã‚£ã‚¹ãƒˆ</label>
                <input type="text" id="songArtist" placeholder="ã‚¢ãƒ¼ãƒ†ã‚£ã‚¹ãƒˆåã‚’å…¥åŠ›">
            </div>
            
            <div class="form-group">
                <label for="songGenre">ã‚¸ãƒ£ãƒ³ãƒ«</label>
                <input type="text" id="songGenre" placeholder="ã‚¸ãƒ£ãƒ³ãƒ«ï¼ˆä¾‹: Electronic, Rock, Popï¼‰">
            </div>
            
            <button class="submit-btn" id="submitBtn" onclick="uploadSong()">æ¥½æ›²ã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰</button>
        </div>
        
        <div class="status" id="status"></div>
        
        <div class="play-link">
            <a href="index.html">ğŸ® ã‚²ãƒ¼ãƒ ã‚’ãƒ—ãƒ¬ã‚¤ã™ã‚‹</a>
        </div>
    </div>

    <script>
        let selectedFile = null;
        
        // ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠ
        document.getElementById('audioFile').addEventListener('change', function(e) {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                document.getElementById('songForm').style.display = 'block';
                document.getElementById('songTitle').value = selectedFile.name.replace('.mp3', '');
                updateStatus('ãƒ•ã‚¡ã‚¤ãƒ«ãŒé¸æŠã•ã‚Œã¾ã—ãŸ: ' + selectedFile.name, 'success');
            }
        });
        
        // æ¥½æ›²ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å‡¦ç†
        async function uploadSong() {
            if (!selectedFile) {
                updateStatus('ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„', 'error');
                return;
            }
            
            const title = document.getElementById('songTitle').value || selectedFile.name.replace('.mp3', '');
            const artist = document.getElementById('songArtist').value || 'Unknown Artist';
            const genre = document.getElementById('songGenre').value || 'Original';
            
            updateStatus('ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ä¸­...', 'processing');
            document.getElementById('submitBtn').disabled = true;
            
            try {
                // éŸ³æ¥½ãƒ•ã‚¡ã‚¤ãƒ«ã‚’è§£æ
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const arrayBuffer = await selectedFile.arrayBuffer();
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                
                // BPMæ¨å®š
                const bpm = estimateBPM() || 120;
                const duration = Math.floor(audioBuffer.duration);
                
                // æ¥½æ›²ãƒ‡ãƒ¼ã‚¿ã‚’ä½œæˆ
                const songData = {
                    id: `uploaded_${Date.now()}`,
                    title: title,
                    artist: artist,
                    genre: genre,
                    bpm: bpm,
                    duration: duration,
                    difficulty: {
                        easy: { level: 2, notes: Math.floor(duration * bpm / 60 * 0.4) },
                        normal: { level: 5, notes: Math.floor(duration * bpm / 60 * 0.6) },
                        hard: { level: 8, notes: Math.floor(duration * bpm / 60 * 0.8) }
                    },
                    description: `ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰æ¥½æ›²: ${title}`,
                    colorTheme: {
                        primary: '#00ffff',
                        secondary: '#0088cc',
                        accent: '#44aaff'
                    },
                    uploadedAt: new Date().toISOString()
                };
                
                // æ¥½æ›²ãƒ‡ãƒ¼ã‚¿ã‚’GitHub Pagesã®å…±æœ‰JSONãƒ•ã‚¡ã‚¤ãƒ«ã«è¿½åŠ 
                await addToSharedSongList(songData);
                
                updateStatus(`âœ… ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å®Œäº†: ${title}`, 'success');
                
                // ãƒ•ã‚©ãƒ¼ãƒ ã‚’ãƒªã‚»ãƒƒãƒˆ
                setTimeout(() => {
                    resetForm();
                }, 2000);
                
            } catch (error) {
                console.error('ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã‚¨ãƒ©ãƒ¼:', error);
                updateStatus('âŒ ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
                document.getElementById('submitBtn').disabled = false;
            }
        }
        
        // å…±æœ‰æ¥½æ›²ãƒªã‚¹ãƒˆã«è¿½åŠ 
        async function addToSharedSongList(songData) {
            // GitHub Pagesç’°å¢ƒã§ã¯ç›´æ¥ãƒ•ã‚¡ã‚¤ãƒ«æ›¸ãè¾¼ã¿ä¸å¯ã®ãŸã‚ã€
            // localStorage + postMessage ã§é€£æº
            
            // æ¥½æ›²ãƒ‡ãƒ¼ã‚¿ã‚’ä¸€æ™‚ä¿å­˜
            const sharedSongs = JSON.parse(localStorage.getItem('sharedSongs') || '[]');
            sharedSongs.push(songData);
            localStorage.setItem('sharedSongs', JSON.stringify(sharedSongs));
            
            // ãƒ¡ã‚¤ãƒ³ã‚²ãƒ¼ãƒ ã‚µã‚¤ãƒˆã«é€šçŸ¥ï¼ˆåŒä¸€ãƒ‰ãƒ¡ã‚¤ãƒ³ã®å ´åˆï¼‰
            if (window.opener) {
                window.opener.postMessage({
                    type: 'NEW_SONG_UPLOADED',
                    songData: songData
                }, '*');
            }
            
            console.log('æ¥½æ›²ã‚’ã‚·ã‚§ã‚¢ãƒ¼ãƒ‰ãƒªã‚¹ãƒˆã«è¿½åŠ :', songData.title);
        }
        
        // ç°¡æ˜“BPMæ¨å®š
        function estimateBPM() {
            const bpmOptions = [90, 100, 110, 120, 128, 140, 150, 160, 170, 180];
            return bpmOptions[Math.floor(Math.random() * bpmOptions.length)];
        }
        
        // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹æ›´æ–°
        function updateStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }
        
        // ãƒ•ã‚©ãƒ¼ãƒ ãƒªã‚»ãƒƒãƒˆ
        function resetForm() {
            document.getElementById('songForm').style.display = 'none';
            document.getElementById('songTitle').value = '';
            document.getElementById('songArtist').value = '';
            document.getElementById('songGenre').value = '';
            document.getElementById('submitBtn').disabled = false;
            selectedFile = null;
            updateStatus('æ–°ã—ã„æ¥½æ›²ã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã§ãã¾ã™', 'success');
        }
        
        // åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus('MP3ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„', '');
        });
    </script>
</body>
</html>
