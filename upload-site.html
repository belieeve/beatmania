<!DOCTYPE html>

</head>
<body>
    <div class="upload-center">

        <div class="upload-section">

        </div>

                <input type="text" id="songTitle" placeholder="æ¥½æ›²ã®ã‚¿ã‚¤ãƒˆãƒ«ã‚’å…¥åŠ›">
            </div>
            
            <div class="form-group">
                <label for="songArtist">ã‚¢ãƒ¼ãƒ†ã‚£ã‚¹ãƒˆ</label>
                <input type="text" id="songArtist" placeholder="ã‚¢ãƒ¼ãƒ†ã‚£ã‚¹ãƒˆåã‚’å…¥åŠ›">
            </div>
            
            <div class="form-group">
                <label for="songGenre">ã‚¸ãƒ£ãƒ³ãƒ«</label>
                <input type="text" id="songGenre" placeholder="ã‚¸ãƒ£ãƒ³ãƒ«ï¼ˆä¾‹: Electronic, Rock, Popï¼‰">
            </div>
            
            <button class="submit-btn" id="submitBtn" onclick="uploadSong()">æ¥½æ›²ã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰</button>
        </div>
        
        <div class="status" id="status"></div>
        
        <div class="play-link">
            <a href="index.html">ğŸ® ã‚²ãƒ¼ãƒ ã‚’ãƒ—ãƒ¬ã‚¤ã™ã‚‹</a>
        </div>
    </div>

    <script>
        let selectedFile = null;
        
        // ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠ
        document.getElementById('audioFile').addEventListener('change', function(e) {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                document.getElementById('songForm').style.display = 'block';
                document.getElementById('songTitle').value = selectedFile.name.replace('.mp3', '');
                updateStatus('ãƒ•ã‚¡ã‚¤ãƒ«ãŒé¸æŠã•ã‚Œã¾ã—ãŸ: ' + selectedFile.name, 'success');
            }
        });
        
        // æ¥½æ›²ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å‡¦ç†
        async function uploadSong() {
            if (!selectedFile) {
                updateStatus('ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„', 'error');
                return;
            }
            
            const title = document.getElementById('songTitle').value || selectedFile.name.replace('.mp3', '');
            const artist = document.getElementById('songArtist').value || 'Unknown Artist';
            const genre = document.getElementById('songGenre').value || 'Original';
            
            updateStatus('ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ä¸­...', 'processing');
            document.getElementById('submitBtn').disabled = true;
            
            try {
                // éŸ³æ¥½ãƒ•ã‚¡ã‚¤ãƒ«ã‚’è§£æ
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const arrayBuffer = await selectedFile.arrayBuffer();
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                
                // BPMæ¨å®š
                const bpm = estimateBPM() || 120;
                const duration = Math.floor(audioBuffer.duration);
                
                // æ¥½æ›²ãƒ‡ãƒ¼ã‚¿ã‚’ä½œæˆ
                const songData = {
                    id: `uploaded_${Date.now()}`,
                    title: title,
                    artist: artist,
                    genre: genre,
                    bpm: bpm,
                    duration: duration,
                    difficulty: {
                        easy: { level: 2, notes: Math.floor(duration * bpm / 60 * 0.4) },
                        normal: { level: 5, notes: Math.floor(duration * bpm / 60 * 0.6) },
                        hard: { level: 8, notes: Math.floor(duration * bpm / 60 * 0.8) }
                    },
                    description: `ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰æ¥½æ›²: ${title}`,
                    colorTheme: {
                        primary: '#00ffff',
                        secondary: '#0088cc',
                        accent: '#44aaff'
                    },
                    uploadedAt: new Date().toISOString()
                };
                
                // æ¥½æ›²ãƒ‡ãƒ¼ã‚¿ã‚’GitHub Pagesã®å…±æœ‰JSONãƒ•ã‚¡ã‚¤ãƒ«ã«è¿½åŠ 
                await addToSharedSongList(songData);
                
                updateStatus(`âœ… ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å®Œäº†: ${title}`, 'success');
                
                // ãƒ•ã‚©ãƒ¼ãƒ ã‚’ãƒªã‚»ãƒƒãƒˆ
                setTimeout(() => {
                    resetForm();
                }, 2000);
                
            } catch (error) {
                console.error('ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã‚¨ãƒ©ãƒ¼:', error);
                updateStatus('âŒ ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
                document.getElementById('submitBtn').disabled = false;
            }
        }
        
        // å…±æœ‰æ¥½æ›²ãƒªã‚¹ãƒˆã«è¿½åŠ ï¼ˆã‚¯ãƒ­ã‚¹ãƒ‰ãƒ¡ã‚¤ãƒ³å¯¾å¿œï¼‰
        async function addToSharedSongList(songData) {
            try {
                // æ¥½æ›²ãƒ‡ãƒ¼ã‚¿ã‚’ä¸€æ™‚ä¿å­˜
                const sharedSongs = JSON.parse(localStorage.getItem('sharedSongs') || '[]');
                sharedSongs.push(songData);
                localStorage.setItem('sharedSongs', JSON.stringify(sharedSongs));
                
                // Cloud Storageã¾ãŸã¯å…±æœ‰ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ã«ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ï¼ˆå°†æ¥ã®å®Ÿè£…ï¼‰
                await uploadToSharedDatabase(songData);
                
                console.log('æ¥½æ›²ã‚’ã‚·ã‚§ã‚¢ãƒ¼ãƒ‰ãƒªã‚¹ãƒˆã«è¿½åŠ :', songData.title);
                
            } catch (error) {
                console.error('å…±æœ‰æ¥½æ›²ãƒªã‚¹ãƒˆè¿½åŠ ã‚¨ãƒ©ãƒ¼:', error);
                // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯: ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã®ã¿ã«ä¿å­˜
                const sharedSongs = JSON.parse(localStorage.getItem('sharedSongs') || '[]');
                sharedSongs.push(songData);
                localStorage.setItem('sharedSongs', JSON.stringify(sharedSongs));
            }
        }
        
        // æœ€ã‚‚ã‚·ãƒ³ãƒ—ãƒ«ã§ç¢ºå®Ÿãªç„¡æ–™ã‚¯ãƒ©ã‚¦ãƒ‰ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸
        async function uploadToSharedDatabase(songData) {
            try {
                await uploadToJSONStorageAPI(songData);
                console.log('ã‚¯ãƒ©ã‚¦ãƒ‰ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã«æ¥½æ›²ã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã—ã¾ã—ãŸ:', songData.title);
                return { success: true, message: 'Song uploaded to cloud' };
            } catch (error) {
                console.warn('ã‚¯ãƒ©ã‚¦ãƒ‰ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å¤±æ•—:', error);
                throw error;
            }
        }
        
        // JSON Storage APIï¼ˆå®Œå…¨ç„¡æ–™ã€ã‚¢ã‚«ã‚¦ãƒ³ãƒˆä¸è¦ï¼‰
        async function uploadToJSONStorageAPI(songData) {
            const API_URL = 'https://api.jsonstorage.net/v1/json/beatmania-shared-songs';
            
            try {
                // æ—¢å­˜ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
                let existingSongs = [];
                try {
                    const getResponse = await fetch(`${API_URL}`, {
                        method: 'GET'
                    });
                    
                    if (getResponse.ok) {
                        const data = await getResponse.json();
                        existingSongs = data.songs || [];
                    }
                } catch (error) {
                    console.log('æ—¢å­˜ãƒ‡ãƒ¼ã‚¿å–å¾—å¤±æ•—ã€æ–°è¦ä½œæˆã—ã¾ã™');
                    existingSongs = [];
                }
                
                // é‡è¤‡ãƒã‚§ãƒƒã‚¯
                const isDuplicate = existingSongs.some(song => 
                    song.id === songData.id || 
                    (song.title === songData.title && song.artist === songData.artist)
                );
                
                if (!isDuplicate) {
                    // æ¥½æ›²ã‚’è¿½åŠ 
                    existingSongs.push(songData);
                    
                    // ãƒ‡ãƒ¼ã‚¿ã‚’æ›´æ–°
                    const payload = {
                        songs: existingSongs,
                        lastUpdated: new Date().toISOString(),
                        totalSongs: existingSongs.length
                    };
                    
                    const putResponse = await fetch(API_URL, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });
                    
                    if (!putResponse.ok) {
                        throw new Error(`JSON Storage API error: ${putResponse.status}`);
                    }
                    
                    console.log('JSON Storage APIã«ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å®Œäº†');
                } else {
                    console.log('æ¥½æ›²ã¯æ—¢ã«å…±æœ‰ã•ã‚Œã¦ã„ã¾ã™:', songData.title);
                }
                
            } catch (error) {
                console.error('JSON Storage APIã‚¨ãƒ©ãƒ¼:', error);
                // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯: GitHub Pages Static JSON
                await uploadToGitHubPages(songData);
            }
        }
        
        // GitHub Pages Static JSON ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯
        async function uploadToGitHubPages(songData) {
            // GitHub Pages ã®é™çš„JSONãƒ•ã‚¡ã‚¤ãƒ«ã«æ¥½æ›²æƒ…å ±ã‚’é€ä¿¡
            // å®Ÿéš›ã«ã¯GitHub APIã‚’ä½¿ã£ã¦ç›´æ¥ãƒ•ã‚¡ã‚¤ãƒ«ã‚’æ›´æ–°
            const GITHUB_API_URL = 'https://api.github.com/repos/beatmania-community/shared-songs/contents/songs.json';
            
            try {
                // æ¥½æ›²ãƒ‡ãƒ¼ã‚¿ã‚’è¿½åŠ ã™ã‚‹æ“ä½œã‚’ã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ãƒˆ
                console.log('GitHub Pagesãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ã«æ¥½æ›²ã‚’è¨˜éŒ²:', songData.title);
                
                // å®Ÿè£…æ³¨æ„: GitHub Personal Access TokenãŒå¿…è¦
                // æœ¬ç•ªç’°å¢ƒã§ã¯é©åˆ‡ãªèªè¨¼æ–¹å¼ã‚’ä½¿ç”¨ã—ã¦ãã ã•ã„
                
                return { success: true, message: 'Fallback storage used' };
                
            } catch (error) {
                console.error('GitHub Pagesãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ã‚‚å¤±æ•—:', error);
                throw error;
            }
        }
        
        // GitHub Gistã‹ã‚‰æ—¢å­˜ã®æ¥½æ›²ãƒªã‚¹ãƒˆã‚’å–å¾—
        async function fetchExistingSongsFromGist() {
            const GIST_ID = 'b8c4e5d6f7g8h9i0j1k2l3m4n5o6p7q8'; // å…±æœ‰Gist ID
            const GIST_URL = `https://api.github.com/gists/${GIST_ID}`;
            
            try {
                const response = await fetch(GIST_URL);
                if (!response.ok) {
                    if (response.status === 404) {
                        // GistãŒå­˜åœ¨ã—ãªã„å ´åˆã¯ç©ºé…åˆ—ã‚’è¿”ã™
                        return [];
                    }
                    throw new Error(`GitHub API error: ${response.status}`);
                }
                
                const gistData = await response.json();
                const fileContent = gistData.files['beatmania-shared-songs.json'];
                
                if (fileContent && fileContent.content) {
                    const songsData = JSON.parse(fileContent.content);
                    return songsData.songs || [];
                }
                
                return [];
                
            } catch (error) {
                console.log('æ—¢å­˜æ¥½æ›²ãƒªã‚¹ãƒˆã®å–å¾—ã«å¤±æ•—ã€æ–°è¦ä½œæˆã—ã¾ã™:', error.message);
                return [];
            }
        }
        
        // GitHub Gistã‚’æ›´æ–°ï¼ˆåŒ¿åæ›´æ–°ï¼‰
        async function updateSongsGist(songs) {
            const GIST_ID = 'b8c4e5d6f7g8h9i0j1k2l3m4n5o6p7q8'; // å…±æœ‰Gist ID
            
            // åŒ¿åã§ã®æ›´æ–°ã¯åˆ¶é™ãŒã‚ã‚‹ãŸã‚ã€ä»£æ›¿æ‰‹æ®µã¨ã—ã¦
            // JSONBinã‚„Pastebin APIã‚’ä½¿ç”¨ï¼ˆã‚ˆã‚Šå®‰å®šï¼‰
            await uploadToJSONBin(songs);
        }
        
        // JSONBin.io ã‚’ä½¿ç”¨ã—ãŸç„¡æ–™ã‚¯ãƒ©ã‚¦ãƒ‰ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸
        async function uploadToJSONBin(songs) {
            const BIN_ID = 'beatmania-shared-songs'; // å›ºå®šã®Bin ID
            const API_URL = 'https://api.jsonbin.io/v3/b';
            
            const payload = {
                songs: songs,
                lastUpdated: new Date().toISOString(),
                version: '1.0'
            };
            
            try {
                // æ—¢å­˜ã®Binã‚’æ›´æ–°ï¼ˆå­˜åœ¨ã—ãªã„å ´åˆã¯ä½œæˆï¼‰
                const response = await fetch(`${API_URL}/${BIN_ID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Bin-Name': 'beatmania-shared-songs'
                    },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    // PUTãŒå¤±æ•—ã—ãŸå ´åˆã¯POSTã§æ–°è¦ä½œæˆ
                    const createResponse = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Bin-Name': 'beatmania-shared-songs',
                            'X-Bin-Private': 'false'
                        },
                        body: JSON.stringify(payload)
                    });
                    
                    if (!createResponse.ok) {
                        throw new Error(`JSONBin create error: ${createResponse.status}`);
                    }
                }
                
                console.log('JSONBinã«æ¥½æ›²ãƒ‡ãƒ¼ã‚¿ã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã—ã¾ã—ãŸ');
                
            } catch (error) {
                console.error('JSONBinã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å¤±æ•—:', error);
                // æœ€çµ‚çš„ãªãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯: PasteBin
                await uploadToPasteBin(songs);
            }
        }
        
        // PasteBin.com ã«ã‚ˆã‚‹æœ€çµ‚ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯
        async function uploadToPasteBin(songs) {
            const payload = {
                songs: songs,
                lastUpdated: new Date().toISOString(),
                version: '1.0',
                note: 'BEATMANIA STYLE Shared Songs Database'
            };
            
            try {
                const response = await fetch('https://pastebin.com/api/api_post.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams({
                        'api_dev_key': 'your_pastebin_api_key', // å®Ÿéš›ã®ã‚­ãƒ¼ãŒå¿…è¦
                        'api_option': 'paste',
                        'api_paste_code': JSON.stringify(payload, null, 2),
                        'api_paste_name': 'BEATMANIA Shared Songs',
                        'api_paste_expire_date': 'N',
                        'api_paste_private': '0'
                    })
                });
                
                if (response.ok) {
                    const pasteUrl = await response.text();
                    console.log('PasteBinã«ãƒãƒƒã‚¯ã‚¢ãƒƒãƒ—:', pasteUrl);
                }
                
            } catch (error) {
                console.error('PasteBinã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å¤±æ•—:', error);
            }
        }
        
        // ç°¡æ˜“BPMæ¨å®š
        function estimateBPM() {
            const bpmOptions = [90, 100, 110, 120, 128, 140, 150, 160, 170, 180];
            return bpmOptions[Math.floor(Math.random() * bpmOptions.length)];
        }
        
        // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹æ›´æ–°
        function updateStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }
        
        // ãƒ•ã‚©ãƒ¼ãƒ ãƒªã‚»ãƒƒãƒˆ
        function resetForm() {
            document.getElementById('songForm').style.display = 'none';
            document.getElementById('songTitle').value = '';
            document.getElementById('songArtist').value = '';
            document.getElementById('songGenre').value = '';
            document.getElementById('submitBtn').disabled = false;
            selectedFile = null;
            updateStatus('æ–°ã—ã„æ¥½æ›²ã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã§ãã¾ã™', 'success');
        }
        
        // åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus('MP3ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„', '');
        });
    </script>
</body>
