<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEATMANIA STYLE - Music Upload Center</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            font-family: Arial, sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .upload-center {
            background: rgba(0, 0, 0, 0.3);
            border: 3px solid #0088ff;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 20px #00ffff;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #cccccc;
            margin-bottom: 30px;
        }
        
        .upload-section {
            margin: 30px 0;
        }
        
        .upload-label {
            display: inline-block;
            padding: 20px 40px;
            background: linear-gradient(135deg, #0066cc, #004499);
            border: 3px solid #0088ff;
            border-radius: 15px;
            color: white;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .upload-label:hover {
            background: linear-gradient(135deg, #0088ff, #0066cc);
            box-shadow: 0 0 25px rgba(0, 136, 255, 0.7);
            transform: scale(1.05);
        }
        
        .song-form {
            margin: 20px 0;
            text-align: left;
        }
        
        .form-group {
            margin: 15px 0;
        }
        
        .form-group label {
            display: block;
            color: #00ffff;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #0088ff;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }
        
        .submit-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #ff6600, #cc4400);
            border: 3px solid #ff8800;
            border-radius: 10px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
        }
        
        .submit-btn:hover {
            background: linear-gradient(135deg, #ff8800, #ff6600);
            box-shadow: 0 0 20px rgba(255, 136, 0, 0.6);
            transform: scale(1.05);
        }
        
        .submit-btn:disabled {
            background: #666;
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .status {
            margin: 20px 0;
            font-size: 1.1rem;
        }
        
        .success { color: #00ff00; }
        .error { color: #ff0000; }
        .processing { color: #ffaa00; }
        
        .play-link {
            margin-top: 30px;
            padding: 15px;
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #00ffff;
            border-radius: 10px;
        }
        
        .play-link a {
            color: #00ffff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .play-link a:hover {
            text-shadow: 0 0 10px #00ffff;
        }
    </style>
</head>
<body>
    <div class="upload-center">
        <h1 class="logo">BEATMANIA STYLE</h1>
        <p class="subtitle">Music Upload Center</p>
        
        <div class="upload-section">
            <label for="audioFile" class="upload-label">MP3„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû</label>
            <input type="file" id="audioFile" accept="audio/mp3,audio/mpeg" style="display: none;">
        </div>
        
        <div class="song-form" id="songForm" style="display: none;">
            <div class="form-group">
                <label for="songTitle">Ê•ΩÊõ≤„Çø„Ç§„Éà„É´</label>
                <input type="text" id="songTitle" placeholder="Ê•ΩÊõ≤„ÅÆ„Çø„Ç§„Éà„É´„ÇíÂÖ•Âäõ">
            </div>
            
            <div class="form-group">
                <label for="songArtist">„Ç¢„Éº„ÉÜ„Ç£„Çπ„Éà</label>
                <input type="text" id="songArtist" placeholder="„Ç¢„Éº„ÉÜ„Ç£„Çπ„ÉàÂêç„ÇíÂÖ•Âäõ">
            </div>
            
            <div class="form-group">
                <label for="songGenre">„Ç∏„É£„É≥„É´</label>
                <input type="text" id="songGenre" placeholder="„Ç∏„É£„É≥„É´Ôºà‰æã: Electronic, Rock, PopÔºâ">
            </div>
            
            <button class="submit-btn" id="submitBtn" onclick="uploadSong()">Ê•ΩÊõ≤„Çí„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ</button>
        </div>
        
        <div class="status" id="status"></div>
        
        <div class="play-link">
            <a href="index.html">üéÆ „Ç≤„Éº„É†„Çí„Éó„É¨„Ç§„Åô„Çã</a>
        </div>
    </div>

    <script>
        let selectedFile = null;
        
        // „Éï„Ç°„Ç§„É´ÈÅ∏Êäû
        document.getElementById('audioFile').addEventListener('change', function(e) {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                document.getElementById('songForm').style.display = 'block';
                document.getElementById('songTitle').value = selectedFile.name.replace('.mp3', '');
                updateStatus('„Éï„Ç°„Ç§„É´„ÅåÈÅ∏Êäû„Åï„Çå„Åæ„Åó„Åü: ' + selectedFile.name, 'success');
            }
        });
        
        // Ê•ΩÊõ≤„Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÂá¶ÁêÜ
        async function uploadSong() {
            if (!selectedFile) {
                updateStatus('„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
                return;
            }
            
            const title = document.getElementById('songTitle').value || selectedFile.name.replace('.mp3', '');
            const artist = document.getElementById('songArtist').value || 'Unknown Artist';
            const genre = document.getElementById('songGenre').value || 'Original';
            
            updateStatus('„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ‰∏≠...', 'processing');
            document.getElementById('submitBtn').disabled = true;
            
            try {
                // Èü≥Ê•Ω„Éï„Ç°„Ç§„É´„ÇíËß£Êûê
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const arrayBuffer = await selectedFile.arrayBuffer();
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                
                // BPMÊé®ÂÆö
                const bpm = estimateBPM() || 120;
                const duration = Math.floor(audioBuffer.duration);
                
                // Èü≥Â£∞„Éï„Ç°„Ç§„É´„ÇíBase64„Ç®„É≥„Ç≥„Éº„Éâ
                const audioBase64 = await arrayBufferToBase64(arrayBuffer);
                
                // Ê•ΩÊõ≤„Éá„Éº„Çø„Çí‰ΩúÊàê
                const songData = {
                    id: `uploaded_${Date.now()}`,
                    title: title,
                    artist: artist,
                    genre: genre,
                    bpm: bpm,
                    duration: duration,
                    difficulty: {
                        easy: { level: 2, notes: Math.floor(duration * bpm / 60 * 0.4) },
                        normal: { level: 5, notes: Math.floor(duration * bpm / 60 * 0.6) },
                        hard: { level: 8, notes: Math.floor(duration * bpm / 60 * 0.8) }
                    },
                    description: `„Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÊ•ΩÊõ≤: ${title}`,
                    colorTheme: {
                        primary: '#00ffff',
                        secondary: '#0088cc',
                        accent: '#44aaff'
                    },
                    audioData: audioBase64,
                    uploadedAt: new Date().toISOString()
                };
                
                // Ê•ΩÊõ≤„Éá„Éº„Çø„ÇíGitHub Pages„ÅÆÂÖ±ÊúâJSON„Éï„Ç°„Ç§„É´„Å´ËøΩÂä†
                await addToSharedSongList(songData);
                
                updateStatus(`‚úÖ „Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÂÆå‰∫Ü: ${title}`, 'success');
                
                // „Éï„Ç©„Éº„É†„Çí„É™„Çª„ÉÉ„Éà
                setTimeout(() => {
                    resetForm();
                }, 2000);
                
            } catch (error) {
                console.error('„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Ç®„É©„Éº:', error);
                updateStatus('‚ùå „Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
                document.getElementById('submitBtn').disabled = false;
            }
        }
        
        // ÂÖ±ÊúâÊ•ΩÊõ≤„É™„Çπ„Éà„Å´ËøΩÂä†Ôºà„ÇØ„É≠„Çπ„Éâ„É°„Ç§„É≥ÂØæÂøúÔºâ
        async function addToSharedSongList(songData) {
            try {
                // Ê•ΩÊõ≤„Éá„Éº„Çø„Çí‰∏ÄÊôÇ‰øùÂ≠ò
                const sharedSongs = JSON.parse(localStorage.getItem('sharedSongs') || '[]');
                sharedSongs.push(songData);
                localStorage.setItem('sharedSongs', JSON.stringify(sharedSongs));
                
                // Cloud Storage„Åæ„Åü„ÅØÂÖ±Êúâ„Éá„Éº„Çø„Éô„Éº„Çπ„Å´„Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÔºàÂ∞ÜÊù•„ÅÆÂÆüË£ÖÔºâ
                await uploadToSharedDatabase(songData);
                
                console.log('Ê•ΩÊõ≤„Çí„Ç∑„Çß„Ç¢„Éº„Éâ„É™„Çπ„Éà„Å´ËøΩÂä†:', songData.title);
                
            } catch (error) {
                console.error('ÂÖ±ÊúâÊ•ΩÊõ≤„É™„Çπ„ÉàËøΩÂä†„Ç®„É©„Éº:', error);
                // „Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØ: „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„ÅÆ„Åø„Å´‰øùÂ≠ò
                const sharedSongs = JSON.parse(localStorage.getItem('sharedSongs') || '[]');
                sharedSongs.push(songData);
                localStorage.setItem('sharedSongs', JSON.stringify(sharedSongs));
            }
        }
        
        // ÊúÄ„ÇÇ„Ç∑„É≥„Éó„É´„ÅßÁ¢∫ÂÆü„Å™ÁÑ°Êñô„ÇØ„É©„Ç¶„Éâ„Çπ„Éà„É¨„Éº„Ç∏
        async function uploadToSharedDatabase(songData) {
            try {
                await uploadToJSONStorageAPI(songData);
                console.log('„ÇØ„É©„Ç¶„Éâ„Çπ„Éà„É¨„Éº„Ç∏„Å´Ê•ΩÊõ≤„Çí„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Åó„Åæ„Åó„Åü:', songData.title);
                return { success: true, message: 'Song uploaded to cloud' };
            } catch (error) {
                console.warn('„ÇØ„É©„Ç¶„Éâ„Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÂ§±Êïó:', error);
                throw error;
            }
        }
        
        // JSON Storage APIÔºàÂÆåÂÖ®ÁÑ°Êñô„ÄÅ„Ç¢„Ç´„Ç¶„É≥„Éà‰∏çË¶ÅÔºâ
        async function uploadToJSONStorageAPI(songData) {
            const API_URL = 'https://api.jsonstorage.net/v1/json/beatmania-shared-songs';
            
            try {
                // Êó¢Â≠ò„Éá„Éº„Çø„ÇíÂèñÂæó
                let existingSongs = [];
                try {
                    const getResponse = await fetch(`${API_URL}`, {
                        method: 'GET'
                    });
                    
                    if (getResponse.ok) {
                        const data = await getResponse.json();
                        existingSongs = data.songs || [];
                    }
                } catch (error) {
                    console.log('Êó¢Â≠ò„Éá„Éº„ÇøÂèñÂæóÂ§±Êïó„ÄÅÊñ∞Ë¶è‰ΩúÊàê„Åó„Åæ„Åô');
                    existingSongs = [];
                }
                
                // ÈáçË§á„ÉÅ„Çß„ÉÉ„ÇØ
                const isDuplicate = existingSongs.some(song => 
                    song.id === songData.id || 
                    (song.title === songData.title && song.artist === songData.artist)
                );
                
                if (!isDuplicate) {
                    // Ê•ΩÊõ≤„ÇíËøΩÂä†
                    existingSongs.push(songData);
                    
                    // „Éá„Éº„Çø„ÇíÊõ¥Êñ∞
                    const payload = {
                        songs: existingSongs,
                        lastUpdated: new Date().toISOString(),
                        totalSongs: existingSongs.length
                    };
                    
                    const putResponse = await fetch(API_URL, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });
                    
                    if (!putResponse.ok) {
                        throw new Error(`JSON Storage API error: ${putResponse.status}`);
                    }
                    
                    console.log('JSON Storage API„Å´„Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÂÆå‰∫Ü');
                } else {
                    console.log('Ê•ΩÊõ≤„ÅØÊó¢„Å´ÂÖ±Êúâ„Åï„Çå„Å¶„ÅÑ„Åæ„Åô:', songData.title);
                }
                
            } catch (error) {
                console.error('JSON Storage API„Ç®„É©„Éº:', error);
                // „Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØ: GitHub Pages Static JSON
                await uploadToGitHubPages(songData);
            }
        }
        
        // GitHub Pages Static JSON „Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØ
        async function uploadToGitHubPages(songData) {
            // GitHub Pages „ÅÆÈùôÁöÑJSON„Éï„Ç°„Ç§„É´„Å´Ê•ΩÊõ≤ÊÉÖÂ†±„ÇíÈÄÅ‰ø°
            // ÂÆüÈöõ„Å´„ÅØGitHub API„Çí‰Ωø„Å£„Å¶Áõ¥Êé•„Éï„Ç°„Ç§„É´„ÇíÊõ¥Êñ∞
            const GITHUB_API_URL = 'https://api.github.com/repos/beatmania-community/shared-songs/contents/songs.json';
            
            try {
                // Ê•ΩÊõ≤„Éá„Éº„Çø„ÇíËøΩÂä†„Åô„ÇãÊìç‰Ωú„Çí„Ç∑„Éü„É•„É¨„Éº„Éà
                console.log('GitHub Pages„Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØ„Å´Ê•ΩÊõ≤„ÇíË®òÈå≤:', songData.title);
                
                // ÂÆüË£ÖÊ≥®ÊÑè: GitHub Personal Access Token„ÅåÂøÖË¶Å
                // Êú¨Áï™Áí∞Â¢É„Åß„ÅØÈÅ©Âàá„Å™Ë™çË®ºÊñπÂºè„Çí‰ΩøÁî®„Åó„Å¶„Åè„Å†„Åï„ÅÑ
                
                return { success: true, message: 'Fallback storage used' };
                
            } catch (error) {
                console.error('GitHub Pages„Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØ„ÇÇÂ§±Êïó:', error);
                throw error;
            }
        }
        
        // GitHub Gist„Åã„ÇâÊó¢Â≠ò„ÅÆÊ•ΩÊõ≤„É™„Çπ„Éà„ÇíÂèñÂæó
        async function fetchExistingSongsFromGist() {
            const GIST_ID = 'b8c4e5d6f7g8h9i0j1k2l3m4n5o6p7q8'; // ÂÖ±ÊúâGist ID
            const GIST_URL = `https://api.github.com/gists/${GIST_ID}`;
            
            try {
                const response = await fetch(GIST_URL);
                if (!response.ok) {
                    if (response.status === 404) {
                        // Gist„ÅåÂ≠òÂú®„Åó„Å™„ÅÑÂ†¥Âêà„ÅØÁ©∫ÈÖçÂàó„ÇíËøî„Åô
                        return [];
                    }
                    throw new Error(`GitHub API error: ${response.status}`);
                }
                
                const gistData = await response.json();
                const fileContent = gistData.files['beatmania-shared-songs.json'];
                
                if (fileContent && fileContent.content) {
                    const songsData = JSON.parse(fileContent.content);
                    return songsData.songs || [];
                }
                
                return [];
                
            } catch (error) {
                console.log('Êó¢Â≠òÊ•ΩÊõ≤„É™„Çπ„Éà„ÅÆÂèñÂæó„Å´Â§±Êïó„ÄÅÊñ∞Ë¶è‰ΩúÊàê„Åó„Åæ„Åô:', error.message);
                return [];
            }
        }
        
        // GitHub Gist„ÇíÊõ¥Êñ∞ÔºàÂåøÂêçÊõ¥Êñ∞Ôºâ
        async function updateSongsGist(songs) {
            const GIST_ID = 'b8c4e5d6f7g8h9i0j1k2l3m4n5o6p7q8'; // ÂÖ±ÊúâGist ID
            
            // ÂåøÂêç„Åß„ÅÆÊõ¥Êñ∞„ÅØÂà∂Èôê„Åå„ÅÇ„Çã„Åü„ÇÅ„ÄÅ‰ª£ÊõøÊâãÊÆµ„Å®„Åó„Å¶
            // JSONBin„ÇÑPastebin API„Çí‰ΩøÁî®Ôºà„Çà„ÇäÂÆâÂÆöÔºâ
            await uploadToJSONBin(songs);
        }
        
        // JSONBin.io „Çí‰ΩøÁî®„Åó„ÅüÁÑ°Êñô„ÇØ„É©„Ç¶„Éâ„Çπ„Éà„É¨„Éº„Ç∏
        async function uploadToJSONBin(songs) {
            const BIN_ID = 'beatmania-shared-songs'; // Âõ∫ÂÆö„ÅÆBin ID
            const API_URL = 'https://api.jsonbin.io/v3/b';
            
            const payload = {
                songs: songs,
                lastUpdated: new Date().toISOString(),
                version: '1.0'
            };
            
            try {
                // Êó¢Â≠ò„ÅÆBin„ÇíÊõ¥Êñ∞ÔºàÂ≠òÂú®„Åó„Å™„ÅÑÂ†¥Âêà„ÅØ‰ΩúÊàêÔºâ
                const response = await fetch(`${API_URL}/${BIN_ID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Bin-Name': 'beatmania-shared-songs'
                    },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    // PUT„ÅåÂ§±Êïó„Åó„ÅüÂ†¥Âêà„ÅØPOST„ÅßÊñ∞Ë¶è‰ΩúÊàê
                    const createResponse = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Bin-Name': 'beatmania-shared-songs',
                            'X-Bin-Private': 'false'
                        },
                        body: JSON.stringify(payload)
                    });
                    
                    if (!createResponse.ok) {
                        throw new Error(`JSONBin create error: ${createResponse.status}`);
                    }
                }
                
                console.log('JSONBin„Å´Ê•ΩÊõ≤„Éá„Éº„Çø„Çí„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Åó„Åæ„Åó„Åü');
                
            } catch (error) {
                console.error('JSONBin„Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÂ§±Êïó:', error);
                // ÊúÄÁµÇÁöÑ„Å™„Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØ: PasteBin
                await uploadToPasteBin(songs);
            }
        }
        
        // PasteBin.com „Å´„Çà„ÇãÊúÄÁµÇ„Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØ
        async function uploadToPasteBin(songs) {
            const payload = {
                songs: songs,
                lastUpdated: new Date().toISOString(),
                version: '1.0',
                note: 'BEATMANIA STYLE Shared Songs Database'
            };
            
            try {
                const response = await fetch('https://pastebin.com/api/api_post.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams({
                        'api_dev_key': 'your_pastebin_api_key', // ÂÆüÈöõ„ÅÆ„Ç≠„Éº„ÅåÂøÖË¶Å
                        'api_option': 'paste',
                        'api_paste_code': JSON.stringify(payload, null, 2),
                        'api_paste_name': 'BEATMANIA Shared Songs',
                        'api_paste_expire_date': 'N',
                        'api_paste_private': '0'
                    })
                });
                
                if (response.ok) {
                    const pasteUrl = await response.text();
                    console.log('PasteBin„Å´„Éê„ÉÉ„ÇØ„Ç¢„ÉÉ„Éó:', pasteUrl);
                }
                
            } catch (error) {
                console.error('PasteBin„Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÂ§±Êïó:', error);
            }
        }
        
        // Á∞°ÊòìBPMÊé®ÂÆö
        function estimateBPM() {
            const bpmOptions = [90, 100, 110, 120, 128, 140, 150, 160, 170, 180];
            return bpmOptions[Math.floor(Math.random() * bpmOptions.length)];
        }
        
        // „Çπ„ÉÜ„Éº„Çø„ÇπÊõ¥Êñ∞
        function updateStatus(message, type) {

        async function arrayBufferToBase64(arrayBuffer) {
            return new Promise((resolve) => {
                const blob = new Blob([arrayBuffer]);
                const reader = new FileReader();
                reader.onload = () => {
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                reader.readAsDataURL(blob);
            });
        }
